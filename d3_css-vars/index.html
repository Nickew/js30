<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS Clock - JS30 Day 2</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg">
    <div class="container flex">
      <div class="content">
        <div class="box-shadow">
          <div class="box-shadow__container">
            <div class="box-shadow__dynamic">
              <div class="box-shadow__bg"></div>
            </div>
          </div>
        </div>
        <div class="options">
          <div class="options__row">
            <label for="bs-x">Horizontal length</label>
            <input name="bs-x" type="range" min="-50" max="50" value="0" data-size="px">
          </div>
          <div class="options__row">
            <label for="bs-y">Vertical length</label>
            <input name="bs-y" type="range" min="-50" max="50" value="0" data-size="px">
          </div>
          <div class="options__row">
            <label for="bs-blur">Blur</label>
            <input name="bs-blur" type="range" min="0" max="100" value="5" data-size="px">
          </div>
          <div class="options__row">
            <label for="bs-spread">Spread</label>
            <input name="bs-spread" type="range" min="0" max="100" value="5" data-size="px">
          </div>
          <div class="options__row">
            <label for="bs-color">Shadow color</label>
            <input name="bs-color" type="color" value="#ccc">
          </div>
          <div class="options__row">
            <label for="bs-container-color">Box bg color</label>
            <input name="bs-container-color" type="color" value="#eee">
          </div>
          <div class="options__row">
            <label for="bg">Body bg color</label>
            <input name="bg" type="color" value="#fff">
          </div>
        </div>
      </div>
    </div>
    <!-- <span class="dk-copyrights">JS30 Day 1 Drum Kits done by <a href="https://github.com/Nickew">Nickew</a></span> -->
  <script src="./scripts.js"></script>
</body>
</html>

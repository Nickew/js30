<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS Clock - JS30 Day 2</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="cl--city">
  <div class="cl-container">
    <div class="cl-clockbox">
      <div class="cl-clock">
        <div class="cl-clock__hand cl-clock__hand--hours"></div>
        <div class="cl-clock__hand cl-clock__hand--minutes"></div>
        <div class="cl-clock__hand cl-clock__hand--seconds"></div>
      </div>
      <div class="cl-digital">
        <span class="cl-digital__time cl-digital__time--hours"></span>
        <span class="cl-digital__time cl-digital__time--minutes"></span>
        <span class="cl-digital__time cl-digital__time--seconds"></span>
      </div>
    </div>
  </div>
    <!-- <span class="dk-copyrights">JS30 Day 1 Drum Kits done by <a href="https://github.com/Nickew">Nickew</a></span> -->
  <script src="./scripts.js"></script>
</body>
</html>
